<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input class="caixinha" type="number" name="txtn1" id="txtn1">
    <input class="caixinha" type="number" name="txtn2" id="txtn2">
    <input class="botao" type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
            var tn1=window.document.querySelector("input#txtn1");
            var tn2=window.document.getElementById('txtn2');
            var res=window.document.getElementById('res');
            var n1= Number(tn1.value);
            var n2= Number(tn2.value);
            var s=n1+n2;
            res.innerHTML=`A soma entre ${n1} e ${n2} Ã© igual a ${s}`;
        }
    </script>
</body>
</html>
